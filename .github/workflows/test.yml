name: Test

on:
  push:

jobs:
  test_code:
    name: Test code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install
        run: |
          npm ci

      - name: Audit
        run: |
          npm audit --audit-level high

      - name: Lint
        run: |
          npm run lint

      - name: Unit test
        run: |
          npm test

      - name: Build
        run: |
          npm run build && npm start

      - name: Integration test
        run: |
          npm run test:integration
